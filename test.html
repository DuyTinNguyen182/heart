<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>aaaaa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgGradient 15s ease infinite;
    }

    @keyframes bgGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #fff;
      text-shadow: 0 0 15px #e91e63;
      animation: pulse 1.5s infinite;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); }
      50%  { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div id="text">YÃªu Em</div>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const textDiv = document.getElementById("text");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const scale = 10;
    const centerX = () => canvas.width / 2;
    const centerY = () => canvas.height / 2;

    function heartFunction(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    let angle = 0;
    const maxAngle = 2 * Math.PI;
    const speed = 0.03;
    let points = [];

    function drawGrowingHeart() {
      if (angle <= maxAngle) {
        const pt = heartFunction(angle);
        points.push(pt);
        angle += speed;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();

      for (let i = 0; i < points.length; i++) {
        const px = centerX() + points[i].x * scale;
        const py = centerY() - points[i].y * scale;

        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }

      ctx.strokeStyle = "rgba(255, 0, 100, 0.8)";
      ctx.lineWidth = 3;
      ctx.shadowColor = 'rgba(255, 0, 100, 0.7)';
      ctx.shadowBlur = 15;
      ctx.stroke();

      if (angle >= maxAngle) {
        ctx.closePath();
        ctx.fillStyle = 'rgba(255, 0, 100, 0.6)';
        ctx.fill();
        textDiv.style.opacity = 1;
        return;
      }

      requestAnimationFrame(drawGrowingHeart);
    }

    drawGrowingHeart();
  </script>
</body>
</html>
